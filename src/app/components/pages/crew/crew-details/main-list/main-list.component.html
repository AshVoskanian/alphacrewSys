<div class="notification main-timeline">
  <ul>
    @for (item of list(); track item) {
      <li class="d-flex">
        <div class="timeline-dot-primary"></div>
        <div class="w-100 ms-3">
          <div class="d-flex justify-content-between align-items-center">
            <p class="mb-0 f-16 text-primary f-w-500">
              @if (item.title) {
                {{ item.title }}
              }
            </p>
            <span class="c-light text-primary flex items-center gap-20">
              @if (item.subtitle) {
                {{ item.subtitle }}
              }

              @if (item.date) {
                {{ item.date | date }}
              }

              @if (item.hasAction) {
                <i class="fa-solid fa-pen pointer text-danger" (click)="onAction('edit', item)"></i>
              }

              @if (item.hasAction) {
                <i class="fa-solid f-18 fa-xmark pointer text-danger" (click)="onAction('remove', item)"></i>
              }
            </span>
          </div>
          <p class="mb-0 f-light pb-1">
            @if (item.desc) {
              {{ item.desc }}
            }
          </p>
          <!--          <p class="date-content p-0">{{ details.date }}</p>-->
        </div>
      </li>
    }
  </ul>
</div>
