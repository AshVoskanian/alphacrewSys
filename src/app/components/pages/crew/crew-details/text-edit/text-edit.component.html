<div class="modal-content">
  <div class="modal-body social-profile text-start dark-sign-up">
    <div class="modal-toggle-wrapper">
      <div class="common-flex justify-content-between align-items-center m-b-10">
        <h6 class="text-primary">Edit Note</h6>

        <div class="common-flex align-items-center gap-3">
          <button class="btn-close py-0 float-end" type="button" (click)="closeModal.emit(null)"></button>
        </div>
      </div>

      <div class="form-floating">
        <ngx-editor [editor]="editor" [(ngModel)]="text" [placeholder]="'Type here...'"></ngx-editor>
      </div>

      <div class="flex items-center justify-content-end m-t-12 w-100">
        <button type="submit" class="btn btn-primary text-center" (click)="save()">
          Save
          @if (loading) {
            <i class="inherit-params t-10 r-10 position-absolute fa-solid fa-circle-notch fa-spin"></i>
          }
        </button>
      </div>
    </div>
  </div>
</div>
