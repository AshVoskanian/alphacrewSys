<form class="p-t-30 flex flex-col gap-12">
  <div class="row g-3">
    <div class="col col-sm-6 col-md-4">
      <label class="form-label">Crew Name</label>
      <div class="input-group">
        <input class="form-control" type="text" aria-label="Recipient's username">
        <span class="input-group-text bg-light-secondary">
        <i class="fa-solid fa-address-card txt-secondary"></i>
      </span>
      </div>
    </div>

    <div class="col col-sm-6 col-md-4">
      <label class="form-label">Contact Number</label>
      <div class="input-group">
        <input class="form-control" type="text" aria-label="Recipient's username">
        <span class="input-group-text bg-light-secondary">
        <i class="fa-solid fa-phone txt-secondary"></i>
      </span>
      </div>
    </div>

    <div class="col col-sm-6 col-md-4">
      <label class="form-label">Email</label>
      <div class="input-group">
        <input class="form-control" type="text" aria-label="Recipient's username">
        <span class="input-group-text bg-light-secondary">
        <i class="fa-solid fa-envelope txt-secondary"></i>
      </span>
      </div>
    </div>

    <div class="col col-sm-6 col-md-4">
      <label class="form-label">App Login</label>
      <div class="input-group">
        <input class="form-control" type="text">
        <span class="input-group-text bg-light-secondary">
        <i class="fa-solid fa-right-to-bracket txt-secondary"></i>
      </span>
      </div>
    </div>

    <div class="col col-sm-6 col-md-4">
      <label class="form-label">Postal Code</label>
      <div class="input-group">
        <input class="form-control" type="text">
        <span class="input-group-text bg-light-secondary">
        <i class="fa-solid fa-location-dot txt-secondary"></i>
      </span>
      </div>
    </div>

    <div class="col col-sm-6 col-md-4">
      <label class="form-label">Password</label>
      <div class="input-group">
        <input class="form-control" type="text">
        <span class="input-group-text bg-light-secondary">
        <i class="fa-solid fa-lock txt-secondary"></i>
      </span>
      </div>
    </div>

    <div class="col col-sm-6 col-md-4">
      <label class="form-label">Loyalty Bonus</label>
      <div class="input-group">
        <input class="form-control" type="text">
        <span class="input-group-text bg-light-secondary">
        <i class="fa-solid fa-coins txt-secondary"></i>
      </span>
      </div>
    </div>

    <div class="col col-sm-6 col-md-4">
      <label class="form-label">Start Date</label>
      <input class="form-control digits" type="date" value="2018-01-01">
    </div>

    <div class="col col-sm-6 col-md-4">
      <label class="form-label">Deactivation Date</label>
      <input class="form-control digits" type="date" value="2018-01-01">
    </div>

    <div class="col col-md-8 col-md-10">
      <label class="form-label">Address</label>
      <div class="input-group">
        <input class="form-control" type="text">
        <span class="input-group-text bg-light-secondary">
          <i class="fa-solid fa-map-pin txt-secondary"></i>
        </span>
      </div>
    </div>

    <div class="col col-sm-2 flex justify-content-end gap-12">
      <div class="h-38">
        <label class="form-label">Active</label>
        <input class="tgl tgl-flip h-100 l-h-38" [id]="1" type="checkbox" [checked]="true">
        <label class="tgl-btn m-0 h-100 l-h-38" data-tg-off="No" data-tg-on="Yes" [for]="1"></label>
      </div>

      <div class="h-38">
        <label class="form-label">Part-time</label>
        <input class="tgl tgl-flip h-100 l-h-38" [id]="12" type="checkbox" [checked]="true">
        <label class="tgl-btn m-0 h-100 l-h-38" data-tg-off="No" data-tg-on="Yes" [for]="12"></label>
      </div>
    </div>
  </div>

  <div class="main-divider m-y-12">
    <div class="divider-body divider-body-1 divider-secondary">
      <div class="divider-p-secondary p-0">
        <!--        <i class="fa-solid fa-comments me-2 txt-secondary f-14"></i>-->
        <!--        <span class="txt-secondary">Comments</span>-->
      </div>
    </div>
  </div>
