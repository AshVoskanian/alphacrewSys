<div class="modal-content">
  <div class="modal-body social-profile text-start dark-sign-up">
    <div class="modal-toggle-wrapper">
      <div class="common-flex justify-content-between align-items-center m-b-10">
        <h6 class="text-primary">Edit Note</h6>

        <div class="common-flex align-items-center gap-3">
          <button class="btn-close py-0 float-end" type="button" (click)="closeModal.emit(null)"></button>
        </div>
      </div>

      <div class="form-floating">
        <textarea [(ngModel)]="note" class="form-control min-h-i-230" placeholder=""></textarea>
      </div>

      <div class="checkbox checkbox-primary form-check mb-0">
        <input type="checkbox" required [(ngModel)]="important" class="form-check-input" id="checkbox-primary-1">
        <label class="form-check-label" for="checkbox-primary-1">
          Important
        </label>
      </div>

      <div class="flex justify-between items-center m-t-12 gap-10">
        <button type="button" class="btn btn-primary w-100 text-center"
                (click)="saveNote(selectedSchedule)">
          Save
          <span class="d-inline-block w-30 h-15">
            @if (loading) {
              <i class="fa-solid fa-spinner fa-spin-pulse m-l-10 h-14"></i>
            }
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
