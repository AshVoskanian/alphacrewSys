<div class="logo-wrapper l-h-16">
  <a href="javascript:void(0)" [routerLink]="['/dashboard']" class="h-20">
    <svg class="h-20 w-150">
      <use [attr.xlink:href]="'assets/images/logo/logo.svg' + '#Layer_1'"></use>
    </svg>
  </a>

  @if (type == 'sidebar') {
    <ng-content select="[icon]"></ng-content>

    <div class="toggle-sidebar" (click)="toggleSidebar()">
      <app-feather-icon [icon]="icon" [class]="'status_toggle middle sidebar-toggle'"></app-feather-icon>
    </div>
  }
</div>

@if (type == 'header') {
  <ng-content></ng-content>

  <div class="toggle-sidebar" (click)="toggleSidebar()">
    <app-feather-icon [icon]="icon" [class]="'status_toggle middle sidebar-toggle'"></app-feather-icon>
  </div>
}
